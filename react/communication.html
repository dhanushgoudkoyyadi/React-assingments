<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
       
</head>

<body>
   
        <div id="a1"></div>
   

    <script type="text/babel">
       
       function Parent(){
        let[a,setA]=React.useState(143);
        let [b,setB]=React.useState(146);
        
        function abc(){
            alert(" component communication.......")
        }

        function sai(){
            setA(145);
        }

        return(
            <div className="border border-2 border-sucess p-2 m-2">
                <h1>the parent component :{a}</h1>
                <Child v1={a} fun={abc} v2={b} v5={sai}></Child>
                <button onClick={()=>{abc()}}>parent</button>
            </div>
          
        )

        

       }

       function Child(prop){
       

        return (
            <div className="border border-info border-2 p-2 m-2">
                <h1>the child component:{prop.v1}</h1>
                <button onClick={prop.fun}>child</button>
                <Grandchild  v3={prop.v2}></Grandchild>
                <button onClick={prop.v5}>change</button>
            </div>
        )
       }

       function Grandchild(prop){
        
        let [c,setC]=React.useState();

        return (
            <div className="border border-danger border-2 p-2 m-2">
               <h1>grandchild component:{prop.v3}</h1> 
            </div>
        )

        

       }


ReactDOM.render(<Parent/>,document.querySelector("#a1"));
    </script>
</body>

</html>
