<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM Application</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f4f8;
            font-family: Arial, sans-serif;
        }

        #a1 {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            animation: fadeIn 0.5s ease;
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-top: 20px;
            transition: color 0.3s;
        }

        input {
            padding: 10px;
            width: 80%;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div id="a1">
        <h1>ATM</h1>
        <input type="text" id="a2" placeholder="Enter amount" />
        <button onClick={abc}>Collect</button>
        <h2>{message}</h2>
    </div>
    
    <script type="text/babel">
        function Atm() {
            const [message, setMessage] = React.useState('');

            function abc() {
                let balance = 20000;
                let a = parseInt(document.querySelector("#a2").value, 10);

                if (a % 100 !== 0) {
                    if(a>0){
                    setMessage('invaid input')
                }
                    setMessage('Enter only 100 denominations');
                }
                else if (a <= balance) {
                    setMessage('Collect the cash');
                } 
                
                
                else {
                    setMessage('Insufficient balance');
                }
            }

            return (
                <div>
                    <input type="number" id="a2" placeholder="Enter amount" />
                    <button onClick={abc}>Collect</button>
                    <h2>{message}</h2>
                </div>
            );
        }

        ReactDOM.render(<Atm />, document.getElementById("a1"));
    </script>
</body>

</html>
