<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>

    <div id="a1"></div>


    <script type="text/babel">

        function Abc() {
            let [count, setcount] = React.useState(0);
            let [count1, setcount1] = React.useState(0);
            React.useEffect(() => {
                console.log("use effect");//showing re-rendering the application
            }, [count1])//if we apply the dependency array the application rerender only when the state is changed
            //if we don't apply the dependency array the application will won't re-render every time the state is changed

            function inc() {
                setcount(count + 1);
            }

            return (
                <div>
                    <button onClick={() => { inc() }}>increment</button>
                    <h1>count:{count}</h1>
                </div>
            )


        }

        ReactDOM.render(<Abc />, document.querySelector("#a1"));


    </script>
</body>

</html>
