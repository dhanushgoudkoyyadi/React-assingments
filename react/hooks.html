<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO LIST</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="heroine.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body { background-color: #f8f9fa; } .todo-container { max-width: 600px; margin: 50px auto; padding: 20px; background-color: #fff; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); } .todo-header { text-align: center; margin-bottom: 20px; } .todo-header h1 { font-size: 24px; letter-spacing: 2px; color: #495057; } .todo-input { display: flex; justify-content: center; margin-bottom: 20px; } .todo-input input { width: 70%; padding: 10px; border: 1px solid #ced4da; border-radius: 4px; margin-right: 10px; } .todo-input button { padding: 10px 20px; border: none; background-color: #007bff; color: white; border-radius: 4px; cursor: pointer; transition: background-color 0.3s, transform 0.3s; } .todo-input button:hover { background-color: #0056b3; transform: scale(1.05); } ul { list-style: none; padding: 0; } li { display: flex; justify-content: space-between; align-items: center; padding: 10px; border: 1px solid #ced4da; border-radius: 4px; margin-bottom: 10px; background-color: #e9ecef; } li button { background-color: #dc3545; border: none; color: white; padding: 5px 10px; border-radius: 4px; cursor: pointer; transition: background-color 0.3s, transform 0.3s; } li button:hover { background-color: #c82333; transform: scale(1.1); } li .edit-button { background-color: #ffc107; margin-left: 5px; } li .edit-button:hover { background-color: #e0a800; transform: scale(1.1); }
  </style>
</head>

<body>
  <div id="a1"></div>
  <script type="text/babel">
    function Todo() {
      const [todos, setTodos] = React.useState(["dhanush", "chinki", "akki"]);
        let tref=React.useRef();
      function addtodo() {
        let a = document.getElementById("a2").value;
        setTodos([...todos, a]);
        document.getElementById("a2").value = "";
      }

      function deltodo(ind) {
        todos.splice(ind, 1);
        setTodos([...todos]);
      }

     function edittodo(ind){
      let newtodo=prompt("edit your  todo",todos[ind]);
      console.log(newtodo)

      if(newtodo !== null&& newtodo !==""){
        todos[ind]=newtodo;
        setTodos([...todos])
      }
     }

     React.useEffect=(()=>{
        tref.current.focus();
     })

      return (
        <div className="todo-container">
          <div className="todo-header">
            <h1>TODO LIST</h1>
          </div>
          <div className="todo-input">
            <input type="text" id="a2" placeholder="Add a new todo" ref={tref} />
            <button onClick={addtodo}>Add</button>
          </div>
          <ul>
            {todos.map((todo, i) => (
              <li key={i}>
                {todo}
                <button onClick={() => deltodo(i)}>Delete</button>
                <button onClick={() => edittodo(i)}>edit</button>

              </li>
            ))}
          </ul>
        </div>
      );
    }

    ReactDOM.render(<Todo />, document.getElementById("a1"));
  </script>
</body>

</html>
