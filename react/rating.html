<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RATING</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
</head>

<body>
    <div class="todo-container">
       
        <div id="a1"></div>
    </div>

    <script type="text/babel">
        function Rating(prop){

            let [rate,setrate]=React.useState(0);

            function abc(val){
                setrate(val)
            }

            return (
                <div>
                   <h1>{prop.feature} Rating</h1>
                    <h1>{rate}/5</h1>

                    <i class={(rate>=1)?"bi bi-star-fill":"bi bi-star"} onClick={()=>{abc(1)}}></i>
                    <i class={(rate>=2)?"bi bi-star-fill":"bi bi-star"} onClick={()=>{abc(2)}}></i>
                    <i class={(rate>=3)?"bi bi-star-fill":"bi bi-star"} onClick={()=>{abc(3)}}></i>
                    <i class={(rate>=4)?"bi bi-star-fill":"bi bi-star"} onClick={()=>{abc(4)}}></i>
                    <i class={(rate>=5)?"bi bi-star-fill":"bi bi-star"} onClick={()=>{abc(5)}}></i>


                </div>
            )


        }

        function Feedback(){
         return  <div>
            <Rating feature="Camera"></Rating>
            <Rating feature="Display"></Rating>
            <Rating feature="Charging"></Rating>
            <Rating feature="Processor"></Rating>
            <Rating feature="Ram"></Rating>
            
            </div> 
        }
        ReactDOM.render(<Feedback/>,document.querySelector("#a1"));
    </script>
</body>

</html>
