<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HEROINE GALLERY</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="heroine.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #ffe6f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .card {
            width: 600px;
            padding: 20px;
            border: none;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            display: flex;
            align-items: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
        }

        .card img {
            width: 40%;
            border-radius: 10px;
            margin-right: 20px;
        }

        .card-content {
            flex: 1;
        }

        .card-content h1 {
            font-size: 24px;
            margin: 10px 0;
            color: #333;
        }

        .card-content h3 {
            font-size: 18px;
            margin: 5px 0;
            color: #666;
        }

        .card-content p {
            font-size: 14px;
            color: #777;
            margin: 10px 0 20px;
        }

        .card-content button {
            margin: 5px;
            padding: 10px 20px;
            border: none;
            background-color: #ff69b4;
            color: white;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .card-content button:hover {
            background-color: #ff1493;
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <div id="a1"></div>
    <script type="text/babel">
        function Heroine() {
            const [ind, setInd] = React.useState(0);

            function inc() {
                setInd((ind + 1) % heroine.length);
            }

            function dec() {
                setInd((ind - 1 + heroine.length) % heroine.length);
            }

            return (
                <div className="card">
                    <img src={heroine[ind].image} alt={heroine[ind].fullname} />
                    <div className="card-content">
                        <h1>{heroine[ind].fullname.toUpperCase()}</h1>
                        <h3>Age: {heroine[ind].age}</h3>
                        <p>{heroine[ind].description}</p>
                        <button onClick={dec} className="btn btn-info">Prev</button>
                        <button onClick={inc} className="btn btn-info">Next</button>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<Heroine />, document.getElementById("a1"));
    </script>
</body>

</html>
