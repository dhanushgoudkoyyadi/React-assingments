<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Writing</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .blog-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 500px;
        }
        .blog-container h1 {
            color: #ff6600;
            text-align: center;
        }
        .blog-container input, .blog-container textarea {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .blog-container button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #ff6600;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .blog-container button:hover {
            background-color: #e65c00;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background-color: #ffe6cc;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .blog-post {
            margin-bottom: 20px;
        }
        .blog-post h2 {
            color: #ff6600;
            margin: 0 0 10px;
        }
        .blog-post p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="blog-container">
        <h1>Blog Writing</h1>
        <div id="a1"></div>
    </div>
    <script type="text/babel">
        function Blog() {
            const [posts, setPosts] = React.useState([]);
            const [title, setTitle] = React.useState('');
            const [content, setContent] = React.useState('');

            const post = () => {
                const newPost = { title, content };
                setPosts([...posts, newPost]);
                setTitle('');
                setContent('');
            };

            return (
                <div>
                    <input type="text" id="a2" value={title} onChange={(e) => setTitle(e.target.value)} placeholder="Blog title" />
                    <textarea id="a3" value={content} onChange={(e) => setContent(e.target.value)} placeholder="Blog content"></textarea>
                    <button onClick={post}>Add Post</button>
                    <ul>
                        {posts.map((post, index) => (
                            <li key={index} className="blog-post">
                                <h2>Blogname: {post.title}</h2>
                                <p>Content: {post.content}</p>
                            </li>
                        ))}
                    </ul>
                </div>
            );
        }

        ReactDOM.render(<Blog />, document.querySelector("#a1"));
    </script>
</body>
</html>
